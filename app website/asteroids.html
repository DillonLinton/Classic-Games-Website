<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="asteroids.css">
</head>
<body>
    <h1>ASTEROIDS</h1>
    <p>Use the mouse to aim and shoot. Press SPACE to thrust forward.</p>
    <div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); color: white; text-align: center; font-size: 24px; padding-top: 250px;">
        GAME OVER!
        <br>
        <button onclick="restartGame()">Restart</button>
    </div>
    <canvas id="asteroidsCanvas" width="800" height="600" style="background: url('asteroid.png');"></canvas>
    <button id="homeButton" onclick="goHome()">Home</button>
    <script src="asteroids.js"></script>
</body>
</html>
